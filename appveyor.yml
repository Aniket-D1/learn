init:
- sh: curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-ssh.sh' | bash -e -

environment:
  APPVEYOR_SSH_KEY: ssh-rsa  charles.w.rudolph@gmail.com
  APPVEYOR_SSH_BLOCK: true

build: off

cache:
 - "%LOCALAPPDATA%\\Yarn"

environment:
  matrix:
    - nodejs_version: '8'
      test_script: 'test'
    - nodejs_version: '6'
      test_script: 'test'
    - nodejs_version: '4'
      test_script: 'feature-test -- --profile node-4'

install:
  - ps: Install-Product node $env:nodejs_version
  - yarn install

test_script:
  - node --version
  - yarn --version
  - yarn run %test_script%
